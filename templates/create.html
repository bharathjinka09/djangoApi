{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<h1 class="text-center">Create Post</h1>
		<form method="POST" action="/create/">
			{% csrf_token %}
			<input type="text" name="title" placeholder="Title" class="form-control"><br>
			<textarea cols="10" rows="10" name="description" placeholder="Description" class="form-control"></textarea><br>
			<button class="btn btn-outline-primary" type="submit" name="submit">Create</button>

		</form>
	</div>

	{% endblock content %}
